<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="registration.css" />
    <link rel="icon" href="/assets/taskflow.ico" />
    <title>TaskFlow Authorization</title>
  </head>
  <body>
    <div class="box">
      <h1>Registration</h1>
      <div class="input-wrapper">
        <input
          type="text"
          class="input"
          placeholder="Enter your name"
          id="name"
        />
      </div>
      <div class="input-wrapper">
        <input
          type="email"
          class="input"
          id="email"
          placeholder="Enter yout email"
          pattern=".+@example\.com"
          size="30"
          required
        />
      </div>
      <div class="input-wrapper">
        <input
          type="password"
          class="input"
          id="password-input"
          placeholder="Create password"
        />
        <img
          class="psw-img"
          src="/assets/open-eye.png"
          alt="eye"
        />
      </div>
      <div class="input-wrapper">
        <input
          type="password"
          class="input"
          placeholder="Confirm password"
          id="confirmPassword"
        />
      </div>
      <div class="terms">
        <input type="checkbox" id="agree" />
        <label for="agree"><h5>I accept all the terms & conditions</h5></label>
      </div>
      <button class="reg-btn">Register Now</button>
      <div class="login">
        <h5>Already have an account?</h5>
        <a href="../login/login.html" class="login-now">Login now</a>
      </div>
    </div>
    <script src="registration.js"></script>
  </body>
</html>
